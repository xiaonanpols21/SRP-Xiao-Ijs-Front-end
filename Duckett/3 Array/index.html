<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nummers opslaan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="s-1">
        <h1>Elderflower</h1>
        <div id="color">Color:</div>
        <div id="colors">choose</div>
    </section>

    <section class="s-2">
        <h1>Elderflower</h1>
        <div id="color-2">Color:</div>
        <div id="colors-2">choose</div>
    </section>

    <section class="s-6">
        <h1>Elderflower</h1>
        <div id="content">
            <div id="greeting" class="message">Hello
                <span id="name">friend</span>
            </div>
        </div>
    </section>

    <section class="s-7">
        <h1>Elderflower</h1>
        <div id="content">
            <div id="greeting-7">
                <span id="message-7">hallo </span> 
                <span id="name-7">friend </span>
                <span class="order-check">please check your order</span>
            </div>
            <div class="order-clmn">
                <p class="onderwerp">Custom sign: </p>
                <span id="custom-sign">text</span>
            </div>
            <div class="order-clmn">
                <p class="onderwerp">Total tiles: </p>
                <span id="total-tiles">text</span>
            </div>
            <div class="order-clmn">
                <p class="onderwerp">Subtotal: </p>
                <span id="subtotal">text</span>
            </div>
            <div class="order-clmn">
                <p class="onderwerp">Shipping: </p>
                <span id="shipping">text</span>
            </div>
            <div class="order-clmn">
                <p class="onderwerp">Grand total: </p>
                <span id="grand-total">text</span>
            </div>
        </div>
    </section>
    <script src="js.js"></script>
</body>
</html>
