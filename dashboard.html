<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/699e9383aa.js" crossorigin="anonymous"></script>

    <title>Xiaoco Ijs</title>
    <link rel="icon" type="image/svg+xml" href="imag/favicon.svg">
    <link rel="stylesheet" href="style.css">

    <!-- Google font: Josefin Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <img class="logo" src="img/logo.svg" alt="Logo">
            <section class="special-clmn">
                <h3>Special dagdeal</h3>
                <div class="special-btn-clmn">
                    <div class="effect">
                        <img class="special-img" src="img/special-dagdeal.png" alt="Special dagdeal: Oreo">
                        <img class="special-img" src="img/special-dagdeal.png" alt="Special dagdeal: Oreo">    
                    </div>
                   <section class="special-txt">
                        <h4 class="special-naam">Oreo Ijs</h4>
                        <p>Nu: €2,50</p>
                    </section>
                   <button class="special-btn"><img src="img/icon-plus.svg" alt="Icon plus"></button>
                </div>
            </section>
            <section class="winkelmand">
                <h3 class="visually-hidden">winkelmand</h3>
                <div class="winkelmand-btn">
                    <span class="winkelmand-hoeveel"><p>0</p></span>
                    <img src="img/icon-winkelmand.svg" alt="Chinese take-out">
                </div>
                <div class="bedrag">
                    <p>€</p>
                    <p>0</p>
                </div>
            </section>
        </header>
        <div class="content">
            <nav>
                <ul>
                    <li>
                        <p>Aanrdars</p>
                        <img class="nav-img" src="img/nav-img-1.png" alt="Schelp aardbei ijs">
                        <img class="nav-bg" src="img/nav-1.svg" alt="Oranje bachtergrond">
                    </li>
                    <li>
                        <p>Dagdeals</p>
                        <img class="nav-img" src="img/nav-img-2.png" alt="Dag deal ijs">
                        <img class="nav-bg" src="img/nav-2.svg" alt="Groene bachtergrond">
                    </li>
                    <li>
                        <p> Xiaoco Ijs</p>
                        <img class="nav-img" src="img/nav-img-3.png" alt="Schep ijs">
                        <img class="nav-bg" src="img/nav-3.svg" alt="Roze bachtergrond">
                    </li>
                    <li>
                        <p>Drinken</p>
                        <img class="nav-img" src="img/nav-img-4.png" alt="Boba">
                        <img class="nav-bg" src="img/nav-4.svg" alt="Zwarte bachtergrond">
                    </li>
                    <li>
                        <p>Merch</p>
                        <img class="nav-img" src="img/nav-img-5.png" alt="Boba">
                        <img class="nav-bg" src="img/nav-5.svg" alt="Zwarte bachtergrond">
                    </li>
                </ul>
                <img class="nav-feed" src="img/nav-shape.svg" alt="Navigatie feedback">
            </nav>
            <section class="bureaublad">
                <h1>Maak je eigen Xiaoco Ijs</h1>
                <h2 id="stap-1Txt">Stap 1</h2>
                <p>€3,50</p>
                <section class="stap-1">
                    <h2 class="visually-hidden">Stap 1</h2>
                    <figure id="s-1-k-1" class="figure-s-1">
                        <figcaption class="fig-s-1">Klein hoorntje</figcaption>
                        <img class="stap-1-img" src="img/s-1-1.png" alt="Klein hoorntje">
                    </figure>
                    <figure id="s-1-k-2" class="figure-s-1">
                        <figcaption class="fig-s-1">Groot hoorntje</figcaption>
                        <img class="stap-1-img" src="img/s-1-2.png" alt="Groot hoorntje">
                    </figure>
                    <figure id="s-1-k-3" class="figure-s-1">
                        <figcaption class="fig-s-1">Schelp</figcaption>
                        <img class="stap-1-img" src="img/s-1-3.png" alt="Schelp bakje">
                    </figure>
                    <figure id="s-1-k-4" class="figure-s-1">
                        <figcaption class="fig-s-1">Stokje</figcaption>
                        <img class="stap-1-img" src="img/s-1-4.png" alt="Leeg ijsje op een stokje">
                    </figure>
                    <figure id="s-1-k-5" class="figure-s-1">
                        <figcaption class="fig-s-1">Bakje</figcaption>
                        <img class="stap-1-img" src="img/s-1-5.png" alt="Xiaoco Ijs bakje">
                    </figure>
                </section>

                <section class="stap-2">
                    <h2 class="visually-hidden">Stap 1</h2>
                    <div class="stap-2-keuze-blok">
                        <div class="knoppen-clmn">
                            <button class="keuze-btn">Originals</button>
                            <button class="keuze-btn">Xiao Specials</button>
                        </div>
                        <div class="stap-2-originals">
                            <figure class="figure-s-2-original">
                                <figcaption class="fig-s-2">Xiaocolade</figcaption>
                                <img src="img/knop-1-o-1.png" alt="Knop Xiaocolade">
                            </figure>
                            <figure class="figure-s-2-original">
                                <figcaption class="fig-s-2">Aardbei</figcaption>
                                <img src="img/knop-1-o-2.png" alt="Knop Xiaocolade">
                            </figure>
                            <figure class="figure-s-2-original">
                                <figcaption class="fig-s-2">Vanille</figcaption>
                                <img src="img/knop-1-o-3.png" alt="Knop Xiaocolade">
                            </figure>
                            <figure class="figure-s-2-original">
                                <figcaption class="fig-s-2">Oreo</figcaption>
                                <img src="img/knop-1-o-4.png" alt="Knop Xiaocolade">
                            </figure>
                        </div>
                        <div>
                            <img class="gekozen" src="img/k-1-1.png" alt="Keuze 1">
                        </div>
                    </div>
                </section>
            </section>

        </div>
        <footer>
            <button id="stap-1-1" class="btn-2">Stap 1</button>
            <button class="btn-2 arrow-left"><i class="fas fa-chevron-left"></i></button>
            <div class="bar-clmn">
                <div class="bar-img">
                    <img class="bar-panda" src="img/bar-character.gif" alt="Moonwalk panda">
                    <i class="fas fa-ice-cream"></i>
                </div>
                <ul class="bar-dot">
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                </ul>
                <div class="bar"></div>

                <div class="bar-txt">
                    <p>Stap 1</p>
                    <p>Stap 2</p>
                    <p>Stap 3</p>
                </div>
            </div>
            <button id="stap-2-1" class="btn-2">Stap 2</button>
        </footer>
    </main>

    <script src="js.js"></script>
</body>
</html>
